<div 
  class="sidebar-backdrop"
  *ngIf="isSidebarVisible && isMobileView()"
  (click)="closeSidebar()">
</div>

<div 
  class="sidebar"
  (click)="$event.stopPropagation()"
  [ngClass]="{
    'show': isSidebarVisible || !isMobileView()
  }">
  <h5 class="mb-5 text-center">Menu</h5>
  <div class="d-grid gap-4">
    <a class="btn btn-outline-dark" routerLink="/category-list">Categories</a>
    <a class="btn btn-outline-dark" routerLink="/transaction-list">Transactions</a>
    <a class="btn btn-outline-dark" routerLink="/budget-list">Budgets</a>
    <a class="btn btn-outline-success" routerLink="/">Summary</a>
    <a class="btn btn-outline-success" routerLink="/">Analytics</a>
  </div>
</div>

<div 
  class="content-container"
  [class.content-shifted]="isSidebarVisible && !isMobileView()"
  (click)="closeSidebarIfMobile()">
  
  <nav class="navbar navbar-dark bg-dark border-bottom shadow-sm px-3">
    <button class="btn btn-outline-secondary d-md-none me-3" (click)="onHamburgerClick($event)">â˜°</button>
    <span class="navbar-brand mx-auto">Budget Tracker</span>
  </nav>

  <div class="p-4">
    <router-outlet></router-outlet>
  </div>
</div>
