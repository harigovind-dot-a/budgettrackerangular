<div class="container mt-3">
  @if (isEditMode) {
    <h3>Edit Transaction</h3>
  } @else {
    <h3>Add a Transaction</h3>
  }

  <form (ngSubmit)="saveTransaction()">
    <div class="mb-3">
      <label>Date</label>
      <input type="date" class="form-control" [(ngModel)]="transaction.date" name="date" required />
    </div>

    <div class="mb-3">
      <label>Category</label>
      <select class="form-select" [(ngModel)]="transaction.category" name="category" required>
        <option disabled selected value="">-- Select Category --</option>
        @for (cat of categories; track cat) {
          <option [value]="cat.id">{{ cat.name }}</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <label>Transaction Type</label>
      <select class="form-select" [(ngModel)]="transaction.type" name="type" required>
        <option disabled selected value="">-- Select Type --</option>
        <option value="1">Income</option>
        <option value="2">Expense</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Amount</label>
      <input type="number" class="form-control" [(ngModel)]="transaction.amount" name="amount" required />
    </div>

    <div class="mb-3">
      <label>Description (optional)</label>
      <input type="text" class="form-control" [(ngModel)]="transaction.description" name="description" />
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-success">
        {{ isEditMode ? 'Update' : 'Add Transaction' }}
      </button>
    </div>
  </form>
</div>
