<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <form (ngSubmit)="registerUser()">
              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">REGISTER</h2>
                <p class="text-white-50 mb-4">Create your account</p>

                <div class="form-outline form-white mb-4">
                  <input type="text" class="form-control form-control-lg" placeholder="Username" [(ngModel)]="username" name="username" required />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="email" class="form-control form-control-lg" placeholder="Email" [(ngModel)]="email" name="email" required />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="password" name="password" required />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
                </div>

                @if (errorMessages.length > 0) {
                  <div class="alert alert-danger text-start" role="alert">
                    <ul class="mb-0">
                      @for (msg of errorMessages; track msg) {
                        <li>{{ msg }}</li>
                      }
                    </ul>
                  </div>
                }

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
              </div>
            </form>

            <div>
              <p class="mb-0">Already have an account?
                <a routerLink="/login" class="text-white-50 fw-bold">Log In</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
